<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History.io - Modo Ilimitado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="modoIlimitado.css">
</head>

<body>
    <!-- Elementos decorativos -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <header>
        <div class="menu-bar">
            <h1><i class="fas fa-landmark me-2"></i>Modo Ilimitado</h1>
            <div class="menu-right">
                <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
            </div>
        </div>
    </header>

    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-3">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="main-card">
                    <!-- Pontuação -->
                    <div class="pontuacao-container mb-4">
                        <div class="pontuacao" id="pontuacao">
                            <i class="fas fa-star"></i>
                            Pontuação: <span id="pontos">0</span>
                        </div>
                    </div>

                    <!-- Pergunta -->
                    <div class="question-box" id="pergunta">
                        Carregando pergunta...
                    </div>

                    <!-- Respostas -->
                    <div class="buttons mt-4" id="respostas">
                        <!-- Botões de respostas aparecem aqui -->
                    </div>

                    <!-- Estatísticas -->
                    <div class="estatisticas mt-4">
                        <div class="row text-center">
                            <div class="col-6">
                                <small>Acertos: <span id="acertos">0</span></small>
                            </div>
                            <div class="col-6">
                                <small>Erros: <span id="erros">0</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sidebar -->
    <div class="sidebar right" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button onclick="toggleSidebar()">✕</button>
        </div>
        <div class="sidebar-content">
            <button onclick="window.location.href='../index.html'"><i class="fas fa-home me-2"></i>Início</button>
            <button onclick="window.location.href='fatoDia.html'"><i class="fas fa-calendar-day me-2"></i>Fato do Dia</button>
            <button onclick="toggleDarkMode()"><i class="fas fa-moon me-2"></i>Modo Escuro/Claro</button>
            <button onclick="reiniciarJogo()"><i class="fas fa-redo me-2"></i>Reiniciar Jogo</button>
        </div>
    </div>

    <!-- Modal de feedback -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Resultado</h2>
            <p id="modalContent"></p>
            <button class="btn btn-primary w-100" onclick="fecharModal()">Próxima Pergunta</button>
        </div>
    </div>

    <script src="modoIlimitado.js"></script>
</body>
</html>
