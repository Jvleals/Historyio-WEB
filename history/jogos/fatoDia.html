<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History.io - Fato do Dia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="fato.css">
</head>

<body>
    <!-- Elementos decorativos -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <header>
        <div class="menu-bar">
            <h1><i class="fas fa-landmark me-2"></i>Fato do Dia</h1>
            <div class="menu-right">
                <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
            </div>
        </div>
    </header>

    <!-- Modal de feedback -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Resultado</h2>
            <p id="modalContent"></p>
            <button class="btn btn-primary w-100" onclick="fecharModal()">Continuar</button>
        </div>
    </div>

    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-3">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="main-card">
                    <!-- Vidas -->
                    <div class="vidas-container mb-4">
                        <div class="vidas" id="vidas">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>

                    <!-- Pergunta -->
                    <div class="question-box" id="pergunta">
                        Carregando pergunta...
                    </div>

                    <!-- Respostas -->
                    <div class="buttons mt-4" id="respostas">
                        <!-- Botões de respostas aparecem aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sidebar -->
    <div class="sidebar right" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button onclick="toggleSidebar()">✕</button>
        </div>
        <div class="sidebar-content">
            <button onclick="window.location.href='../index.html'"><i class="fas fa-home me-2"></i>Início</button>
            <button onclick="window.location.href='fatoDia.html'"><i class="fas fa-calendar-day me-2"></i>Fato do Dia</button>
            <button onclick="toggleDarkMode()"><i class="fas fa-moon me-2"></i>Modo Escuro/Claro</button>
        </div>
    </div>

    <script>
// Verificar se o usuário está logado antes de carregar o jogo
async function verificarLogin() {
    try {
        const response = await fetch('../api/checkSession.php');
        const data = await response.json();
        
        if (!data.logged_in) {
            alert('Você precisa fazer login para jogar!');
            window.location.href = '../user/login.html';
            return false;
        }
        return true;
    } catch (error) {
        console.error('Erro ao verificar login:', error);
        alert('Erro ao verificar autenticação');
        return false;
    }
}

// Verificar login ao carregar a página
verificarLogin();
    </script>
    <script src="fatoDia.js"></script>
    <script>
// Funções da Sidebar - Copiadas do interatividade.js
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
}

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode);
    
    // Atualizar ícone do botão
    const darkModeBtn = document.querySelector('.sidebar-content button:nth-child(3)');
    if (darkModeBtn) {
        if (isDarkMode) {
            darkModeBtn.innerHTML = '<i class="fas fa-sun me-2"></i>Modo Claro';
        } else {
            darkModeBtn.innerHTML = '<i class="fas fa-moon me-2"></i>Modo Escuro';
        }
    }
}

// Carregar modo escuro salvo
document.addEventListener('DOMContentLoaded', function() {
    const darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode) {
        document.body.classList.add('dark-mode');
        const darkModeBtn = document.querySelector('.sidebar-content button:nth-child(3)');
        if (darkModeBtn) {
            darkModeBtn.innerHTML = '<i class="fas fa-sun me-2"></i>Modo Claro';
        }
    }
});
</script>
</body>
</html>
