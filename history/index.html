<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History.io - Quiz de História</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Elementos decorativos -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <header>
        <div class="menu-bar">
            <h1><i class="fas fa-landmark me-2"></i>History.io</h1>
            <div class="menu-right">
                <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
            </div>
        </div>
    </header>

    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-3">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="main-card">
                    <h2>Bem-Vindo ao <span>History.io!</span></h2>
                    <h3>Vamos lá!<br>Escolha o modo de jogo</h3>

                    <div class="buttons">
                        <div class="button-group">
                            <button onclick="window.location.href='jogos/fatoDia.html'">
                                <div class="game-mode">
                                    <i class="fas fa-calendar-day daily"></i>
                                    FATO DO DIA
                                </div>
                            </button>
                            <span class="info" onclick="showInfo('fato')">i</span>
                        </div>
                        <div class="button-group">
                            <button onclick="window.location.href='jogos/modoIlimitado.html'">
                                <div class="game-mode">
                                    <i class="fas fa-infinity unlimited"></i>
                                    MODO ILIMITADO
                                </div>
                            </button>
                            <span class="info" onclick="showInfo('ilimitado')">i</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar right" id="sidebar">
    <div class="sidebar-header">
        <h3>Mais opções</h3>
        <button onclick="toggleSidebar()">✕</button>
    </div>
    <div class="sidebar-content">
        <button onclick="showInfo('app')"><i class="fas fa-info-circle me-2"></i>Informações</button>
        <button onclick="toggleDarkMode()"><i class="fas fa-moon me-2"></i>Modo Escuro/Claro</button>
        <button onclick="window.location.href='user/ranking.html'"><i class="fas fa-trophy me-2"></i>Ranking</button>
        
        <!-- Menu dinâmico: Não logado -->
        <div id="menuNotLoggedIn">
            <button onclick="window.location.href='user/login.html'"><i class="fas fa-sign-in-alt me-2"></i>Fazer Login</button>
            <button onclick="window.location.href='user/cadastro.html'"><i class="fas fa-user-plus me-2"></i>Criar Conta</button>
        </div>
        
        <!-- Menu dinâmico: Logado -->
        <div id="menuLoggedIn" style="display: none;">
            <button onclick="window.location.href='user/perfil.html'"><i class="fas fa-user me-2"></i>Meu Perfil</button>
            <button onclick="logoutFromIndex()"><i class="fas fa-sign-out-alt me-2"></i>Sair</button>
        </div>
    </div>
</div>
    </main>

    <!-- Modal de informações -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Informação</h2>
            <p id="modalContent"></p>
            <button class="btn btn-primary w-100" onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="interatividade.js"></script>
</body>
</html>
