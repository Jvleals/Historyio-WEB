<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - History.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <header>
        <div class="menu-bar">
            <h1><i class="fas fa-landmark me-2"></i>Meu Perfil</h1>
            <div>
                <a href="ranking.html" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-trophy me-1"></i>Ranking
                </a>
                <a href="../index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i>Início
                </a>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4">
        <div class="main-card">
            <div class="text-center mb-4">
                <div class="avatar-circle mb-3">
                    <i class="fas fa-user fa-2x"></i>
                </div>
                <h3 id="userName">Carregando...</h3>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-fire text-warning fa-2x mb-2"></i>
                    <div class="stat-value" id="ofensivaAtual">0</div>
                    <small>Ofensiva Atual</small>
                </div>
                <div class="stat-item">
                    <i class="fas fa-trophy text-primary fa-2x mb-2"></i>
                    <div class="stat-value" id="recordeOfensiva">0</div>
                    <small>Recorde</small>
                </div>
                <div class="stat-item">
                    <i class="fas fa-calendar-day text-success fa-2x mb-2"></i>
                    <div class="stat-value" id="pontosDiarios">0</div>
                    <small>Pontos Diários</small>
                </div>
                <div class="stat-item">
                    <i class="fas fa-infinity text-info fa-2x mb-2"></i>
                    <div class="stat-value" id="pontosIlimitados">0</div>
                    <small>Pontos Ilimitados</small>
                </div>
            </div>

            <button class="btn btn-outline-danger w-100 mt-3" onclick="sair()">
                <i class="fas fa-sign-out-alt me-2"></i>Sair
            </button>
        </div>
    </main>

    <script src="user.js"></script>
</body>
</html>
