<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - History.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <header>
        <div class="menu-bar">
            <h1><i class="fas fa-landmark me-2"></i>Cadastro</h1>
            <a href="../index.html" class="btn btn-outline-light btn-sm">
                <i class="fas fa-home me-1"></i>Voltar
            </a>
        </div>
    </header>

    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-3">
        <div class="main-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2>Criar Conta</h2>
            </div>

            <form id="formCadastro">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" class="form-control" name="username" required minlength="3"
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" required minlength="6"
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" name="confirm_password" required minlength="6"
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                </button>

                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">Já tem conta? Faça login</a>
                </div>
            </form>
        </div>
    </main>

    <script src="user.js"></script>
</body>
</html>
