<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - History.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <header>
        <div class="menu-bar">
            <h1><i class="fas fa-landmark me-2"></i>Ranking Global</h1>
            <div>
                <a href="perfil.html" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-user me-1"></i>Meu Perfil
                </a>
                <a href="../index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i>Início
                </a>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4">
        <div class="main-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0"><i class="fas fa-trophy me-2"></i>Top Jogadores</h4>
                <div id="minhaPosicao" class="badge bg-primary fs-6 d-none">
                    Sua posição: <span id="posicaoUsuario">-</span>
                </div>
            </div>

            <div class="ranking-container">
                <div id="rankingList">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando ranking...</p>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-primary" id="btnAnterior" disabled>
                    <i class="fas fa-chevron-left me-1"></i>Anterior
                </button>
                <span class="text-muted" id="infoPagina">Página 1</span>
                <button class="btn btn-outline-primary" id="btnProximo">
                    Próxima<i class="fas fa-chevron-right ms-1"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="ranking.js"></script>
</body>
</html>
